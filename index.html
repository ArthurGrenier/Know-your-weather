<!DOCTYPE html>
<html>
    <head>
        <script src="./src/index.js"></script>
        <link rel="stylesheet" href="./src/index.css">
    </head>
    <body>
        <div id="ui">
            <h1 id="mainTitle">Know your weather</h1>

            <input type="text" placeholder="City" id="cityName" />
            <br><br>
            <input type="text" placeholder="Zip Code" id="zipCode">
            <br><br>
            <div id="checkbox">
                <input type="checkbox" id="isHourly" label="Weather hourly">
                <br><br>
                <input type="checkbox" id="isDetails" label="Weather details">
            </div>
            <br>
            <div id="metricBody">
                <div id="radio">
                    <input type="radio" id="celMet" name="selector" label="°C" checked>
                    <input type="radio" id="felMet" name="selector" label="°F">
                </div>
            </div>
            <br><br>
            <input type="button" value="Search" id="searchButton" onclick="getWeather()">
        </div>
    </body>
</html>
